<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>

  <!-- Page Content -->

  <nav id="sidebar">
      <div id="dismiss" data-bind="click:mapselected">
          <i class="glyphicon glyphicon-arrow-left"></i>
      </div>
      <div class="sidebar-header">
          <h3>Must Visit in Munich</h3>
      </div>
      <ul class="list-unstyled components" data-bind="foreach: markers">
          <li>
              <a href="#" data-bind="text: title"></a>
          </li>
      </ul>
  </nav>

  <button id="sidebarCollapse" class="btn glyphicon glyphicon-align-left glyphicon-glyphicon-list"
          data-bind="click:menuselected">
  </button>
  <div class="overlay" data-bind="click:mapselected"></div>
  <!--Map div with custom binding   -->
  <div id="map" data-bind="map:mapView"></div>
  <script src="js/lib/knockout-3.2.0.js"></script>
  <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDj6TBUXK_1OZ8OGmRB6EnibIUNkYrOsNA"></script>
  <script src="js/mapview.js"></script>
  </body>

</html>
